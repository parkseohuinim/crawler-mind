apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-qdrant
spec:
  selector:
    app: qdrant
  ports:
    - name: http
      port: {{ .Values.service.httpPort }}
      targetPort: {{ .Values.service.httpPort }}
    - name: grpc
      port: {{ .Values.service.grpcPort }}
      targetPort: {{ .Values.service.grpcPort }}
  type: {{ .Values.service.type }}

