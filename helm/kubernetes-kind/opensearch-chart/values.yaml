replicaCount: 1

image:
  repository: seohuipark/opensearch-with-nori
  tag: "2.13.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  portHttp: 9200
  portTransport: 9600

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 1
    memory: 2Gi

persistence:
  enabled: true
  size: 10Gi
  storageClassName: standard
  # PVC를 수동으로 관리하려면 existingClaim을 사용
  existingClaim: ""  # 기존 PVC 이름을 지정하면 새로 생성하지 않음

env:
  - name: discovery.type
    value: single-node
  - name: DISABLE_SECURITY_PLUGIN
    value: "true"
  - name: OPENSEARCH_JAVA_OPTS
    value: "-Xms512m -Xmx512m"

fullnameOverride: opensearch

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: opensearch.alvinpark.xyz
      paths:
        - path: /
          pathType: Prefix
  tls: []
