{{- if .Values.mcpClient.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: mcp-client-secret
  labels:
    app: mcp-client
type: Opaque
data:
  openai-api-key: {{ .Values.mcpClient.envSecret.OPENAI_API_KEY | b64enc | quote }}
  database-url: {{ .Values.mcpClient.envSecret.DATABASE_URL | b64enc | quote }}
{{- end }}
