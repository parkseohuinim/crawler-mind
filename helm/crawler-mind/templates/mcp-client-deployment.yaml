{{- if .Values.mcpClient.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crawler-mind.fullname" . }}-mcp-client
  labels:
    {{- include "crawler-mind.mcpClient.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.mcpClient.autoscaling.enabled }}
  replicas: {{ .Values.mcpClient.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "crawler-mind.mcpClient.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/mcp-client-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/mcp-client-secret.yaml") . | sha256sum }}
        {{- with .Values.commonAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "crawler-mind.mcpClient.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "crawler-mind.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: mcp-client
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "crawler-mind.image" (dict "Values" .Values "component" .Values.mcpClient.image.repository) }}
          imagePullPolicy: {{ .Values.mcpClient.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.mcpClient.service.targetPort }}
              protocol: TCP
          env:
            - name: MCP_SERVER_URL
              value: {{ .Values.mcpClient.env.MCP_SERVER_URL | quote }}
            - name: OPENAI_MODEL
              value: {{ .Values.mcpClient.env.OPENAI_MODEL | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.mcpClient.env.LOG_LEVEL | quote }}
            - name: DEBUG
              value: {{ .Values.mcpClient.env.DEBUG | quote }}
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crawler-mind.fullname" . }}-mcp-client
                  key: CORS_ORIGINS
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler-mind.fullname" . }}-mcp-client
                  key: openai-api-key
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "crawler-mind.postgresql.secretName" . }}
                  key: postgres-password
            - name: DATABASE_URL
              value: {{ include "crawler-mind.postgresql.databaseURL" . | quote }}
          {{- with .Values.mcpClient.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.mcpClient.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.mcpClient.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
