{{- if .Values.opensearchDashboards.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crawler-mind.fullname" . }}-opensearch-dashboards
  labels:
    {{- include "crawler-mind.opensearchDashboards.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.opensearchDashboards.replicaCount }}
  selector:
    matchLabels:
      {{- include "crawler-mind.opensearchDashboards.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.commonAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "crawler-mind.opensearchDashboards.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "crawler-mind.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: opensearch-dashboards
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.opensearchDashboards.image.repository }}:{{ .Values.opensearchDashboards.image.tag }}"
          imagePullPolicy: {{ .Values.opensearchDashboards.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.opensearchDashboards.service.targetPort }}
              protocol: TCP
          env:
            - name: OPENSEARCH_HOSTS
              value: {{ .Values.opensearchDashboards.env.OPENSEARCH_HOSTS | quote }}
            - name: OPENSEARCH_SECURITY_ENABLED
              value: {{ .Values.opensearchDashboards.env.OPENSEARCH_SECURITY_ENABLED | quote }}
          resources:
            {{- toYaml .Values.opensearchDashboards.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
