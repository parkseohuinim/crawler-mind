{{- if .Values.opensearchDashboards.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "crawler-mind.fullname" . }}-opensearch-dashboards
  labels:
    {{- include "crawler-mind.opensearchDashboards.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.opensearchDashboards.service.type }}
  ports:
    - port: {{ .Values.opensearchDashboards.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "crawler-mind.opensearchDashboards.selectorLabels" . | nindent 4 }}
{{- end }}
